            <!-- Title + Cover Image -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 pl-0 pr-0">
                    <img class="d-block w-100" src="assets/images/img_cover_002.jpg" alt="Contact Us">
                </div>
                <div class="col-12 title-container">
                    <h2 class="titles-style">Contact Us</h2>
                    <hr class="block-title-divider">
                </div>
                <div class="col-12">
                    <p class="description-page">
                        We're here to help and answer any question or suggestion you might have. Please fill out our
                        contact form and we'll be in touch as soon as possible.
                    </p>
                </div>
            </div>
        </div>
    </section> 

            <!-- Contact Form container -->

    <section id="contact-form-container"  class="container shadow">
        <div class="row">
            <div class="col-12">
                <form>
                    <label for="name">Name *</label>
                    <input type="text" name="name" id="name" class="form-control" required/>
                    <br>
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" class="form-control" required/>
                    <br>
                    <label for="subject">Subject *</label>
                    <input type="text" name="subject" id="subject" class="form-control" required/>
                    <br>
                    <label for="message">Message *</label>
                    <textarea rows="8" name="message" id="message" class="form-control" required></textarea>
                    <br>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-info">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

      <!-- Footer -->
