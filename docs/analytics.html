<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coronavirus Report | Analytics</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark background-color-navbar-footer">
            <!-- Brand -->   
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/coronavirus_report_logo.png" width="150" height="40" alt="Coronavirus Report logo">
            </a>
            <!-- Toggler/collapsible Button / resource from https://www.w3schools.com/ -->
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false">
            <span class="navbar-toggler-icon"></span></button>
        
            <!-- Navbar links -->
            <div id="collapsibleNavbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav ml-auto menu-collapse-align">
                    <li class="nav-item mr-2"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item mr-2"><a class="nav-link active" href="analytics.html">Analytics</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="#">COVID-19 Information</a></li>
                    <li class="nav-item mr-2"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>  
        </nav>
         <!-- End Navbar -->
    </header>

         <!-- Title -->
    <div class="container-fluid title-container">
        <div class="row">
            <div class="col-12">
                <h2 class="titles-style">Analytics</h2>
                <hr class="block-title-divider">
            </div>
        </div>
    </div>

        <!-- Globally Report container -->

    <div class="container shadow">
        <div class="row sub-title-color">
            <div class="col-12">
                <h3 class="sub-title-container">Globally Report</h3>
            </div>
        </div>
        <div class="row datepicker-container">
            <div class="col-lg-6 col-xs-12">
                <label for="from">From:</label>
                <input type="text" id="from" name="from">
            </div>
            <div class="col-lg-6 col-xs-12">
                <label for="to">Until:</label>
                <input type="text" id="to" name="to">
            </div>
            <div class="col-12">
                <hr class="block-container-divider">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-12 info-container">
                <h3 class="info-title">COVID-19 Cases:</h3>
                <h4 class="info-quantity">50000</h4>
            </div>
            <div class="col-lg-8 col-xs-12">
                <div id="total-world-cases-chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-12 info-container">
                <h3 class="info-title ">Deaths:</h3>
                <h4 class="info-quantity">50000</h4>
            </div>
            <div class="col-lg-8 col-xs-12">
                <div id="total-world-deaths-chart"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-xs-12 info-container">
                <h3 class="info-title ">Recovered:</h3>
                <h4 class="info-quantity">50000</h4>
            </div>
            <div class="col-lg-8 col-xs-12">
                <div id="total-world-recovered-chart"></div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js" integrity="sha512-OvWfXEXFlgwaMYESoKZRrPGq9Ndjcf7pMgp+NjbUNeqEA1OOOUbLgquJGOzvh7H78qinNObGwRiFIj22es61Eg==" crossorigin="anonymous"></script>
    <script src="assets/js/charts.js"></script>

</body>
</html>
